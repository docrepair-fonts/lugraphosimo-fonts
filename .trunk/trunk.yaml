version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - gitleaks@8.15.3
    - flake8@6.0.0
    - black@23.1.0
    - isort@5.12.0
    - oxipng@8.0.0
    - actionlint@1.6.23
    - prettier@2.8.4
    - markdownlint@0.33.0
    - git-diff-check
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
